<div class="container">

    <div class="row" >
      <div class="col xs 12" >
    <form name="form"  #f="ngForm"  novalidate>
          <h2 style="text-align: center;">Products</h2>
          <div class = "form-row " style="align-items: center; justify-content: center;">
          <div class="form-group col-auto">
            <input type="text" class="form-control" id="search" name="search" [(ngModel)]="productsname" placeholder="Search Product">
          </div>
            <div class="form-group col-auto">
              <button class="btn btn-secondary btn-block" (click)="OnSearch()" type="button">
                Search
              </button>
            </div> 
        </div>
          <div class="row card-deck text-center">
            <div *ngFor="let productInfo of responses" class="col-lg-4 ">
              <div class="card mb-3" >
                <img height="50%" class="card-img-top" src="/assets/shopping_icon.webp" alt="Product Image">
                <div class="card-body">
                  <h4 class="card-title ">{{productInfo.productName}}</h4>
                  <div class="text-left">
                    <p class="card-test"><strong>Description: </strong>{{productInfo.productDescription}}</p>
                    <p class="card-text"><strong>Price: </strong>{{productInfo.productPrice | currency}}</p>
                    <p class="card-text"><strong>Available Quantity: </strong>{{productInfo.productQuantity}}</p>
                    <p class="card-text"><strong>Features: </strong>{{productInfo.productFeatures}}</p>
                  </div>
                  <br>
                  <button *ngIf="productInfo.productStatus == 'AVAILABLE'" class="btn btn-success btn-lg" [disabled]>{{productInfo.productStatus}}</button>
                  <button *ngIf="productInfo.productStatus == 'HURRY UP TO PURCHASE'" class="btn btn-warning btn-lg" [disabled]>{{productInfo.productStatus}}</button>
                  <button *ngIf="productInfo.productStatus == 'OUT OF STOCK'" class="btn btn-danger btn-lg" [disabled]>{{productInfo.productStatus}}</button>
                </div>
              </div>
            </div>
          </div>
      </form>
     </div>
    </div> 
  </div>
