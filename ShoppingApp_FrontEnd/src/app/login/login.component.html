
 <h1 style="text-align: center;" class="display-3 mb-5">Welcome to Shopping App</h1>
<div style="width:40%; margin: 0px auto">

    <div class="form-group">
        <div
          class="alert alert-danger" role="alert" *ngIf="form.submitted && isInvalid" >
          Login failed: {{ errorMessage }}
        </div>
      </div>

    <form #form ='ngForm' (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Login ID</label>
            <input type="text" class="form-control form-control-lg" id="userid" name="userid" placeholder="Enter LoginId"
                   required autofocus [(ngModel)]="model.userid" #userid="ngModel" autocomplete="userid" >
            <div [hidden]="userid.valid || userid.pristine" class="alert alert-danger">
                LoginID is required
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password"  autocomplete="password"
                   placeholder="Password" required [(ngModel)]="model.password" #password='ngModel'>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>

    </form>

</div>
