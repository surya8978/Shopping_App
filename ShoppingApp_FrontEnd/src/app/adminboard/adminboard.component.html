<h1 style="text-align: center;"  class="display-4 ">Products</h1>
<button style="color: inherit"
   routerLink="/admin/addoredit/new" class="btn btn-success float-right mb-4"><i class="fas fa-plus fa-2x">Add Product</i>
</button>
<table id="table" class="table table-dark text-center table-bordered table-hover" style="width:100%;">
    <thead>
    <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Description</th>
        <th scope="col">Product Price</th>
        <th scope="col">Product Quantity</th>
        <th scope="col">Product Status</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let productInfo of responses">
        <td class="align-middle">{{productInfo.productId}}</td>
        <td class="align-middle">{{productInfo.productName}}</td>
        <!-- <td class="align-middle">{{CategoryType[productInfo.categoryType]}}</td> -->
        <td class="align-middle">{{productInfo.productDescription}}</td>
        <td class="align-middle">{{productInfo.productPrice | currency}}</td>
        <td class="align-middle">{{productInfo.productQuantity}}</td>
        <td class="align-middle">{{productInfo.productStatus}}</td>
        <td class="align-middle">
            <button  class="btn btn-warning btn-sm"  routerLink="/admin/addoredit/{{productInfo.productId}}" >EDIT</button>
            <button  class="btn btn-danger btn-sm" (click)="OnDelete(productInfo.productId)" >DELETE</button>

        </td>

    </tbody>
</table>
